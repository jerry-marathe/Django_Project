<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Products Records</title>
        {% load static %}
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="/static/style.css'" /> -->
    </head>

    <body>
        <div class="text-center">
            <h1>Product Card</h1>
        </div>
        <table class="table table-striped table-bordered table-sm shadow-lg p-3 mb-5 bg-body rounded text-center">
            <thead class="thead-dark">
                <tr class="p-3 mb-2 bg-primary text-white">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>Description</th>
                    <th>Product Image</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.pid }}</td>
                    <td>{{ product.pname }}</td>
                    <td>{{ product.rate }}</td>
                    <td>{{ product.desc }}</td>
                    <td><img src="{{ product.product_Main_img.url }}" alt="image" style="width: 100px; height: 50px;" />
                    </td>
                    <td>
                        <a href="/product_edit/{{ product.id }}"><span
                                class="btn btn btn-outline-primary">Edit</span></a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" href="/product_delete/{{ product.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center><a href="/product" class="btn btn-success">Add New Record</a></center>
        <a href="/admin_site" class="btn btn-outline-dark">Back To Admin</a>
    </body>

</html>
