<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="/static/style.css'" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <form method="POST" class="post-form" action="/product_update/{{product.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Product Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Id:</label>
                    <div class="col-sm-4">
                        <input type="text" name="pid" id="id_pid" required maxlength="20" value="{{ product.pid }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="pname" id="id_pname" required maxlength="100"
                            value="{{ product.pname }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Rate:</label>
                    <div class="col-sm-4">
                        <input type="number" name="rate" id="id_rate" required maxlength="254"
                            value="{{ product.rate }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Description:</label>
                    <div class="col-sm-4">
                        <input type="text" name="desc" id="id_desc" required maxlength="15"
                            value="{{ product.desc }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
