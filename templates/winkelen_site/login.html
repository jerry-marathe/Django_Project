<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="/static/reg/fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/static/reg/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="/static/reg/images/image-1.png" alt="" class="image-1">
				<form method="POST">
          {% csrf_token %}
        <div class="login-form">
          <form>
            <h1>Login</h1>
            <div class="content">
              <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" class="form-control" placeholder="Email" name="email" required/>
              </div>
              <div class="input-field">
                <!-- <input type="Email" placeholder="Enter Email" name="email" required/> -->
                <!-- <input type="email" placeholder="Email" autocomplete="nope"> -->
              </div>
              <div class="form-holder">
                <span class="lnr lnr-lock"></span>
                <input type="text" class="form-control" placeholder="Enter Password" name="pwd" required/>
              </div>
              <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
              
              
              <!-- <button><em><a href="{% url 'reg' %}">Registration</a></em></button> -->
              <button type="submit">Sign in</button>
            </div>
            {% if messages %}
        {% for msg in messages %}
        <h3>{{msg}}</h3>
        {% endfor %}
        {% endif %}
        <hr/>
        <center><em>If You Can't Login, <a href="{% url 'reg' %}">Register</a> First</em></center>
          </form><hr/>

<hr/>
<center><em><a href="{% url 'logout' %}">Back-To Home-Page</a></em></center>
				</form>
				<img src="/static/reg/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="/static/reg/js/jquery-3.3.1.min.js"></script>
		<script src="/static/reg/js/main.js"></script>
	</body>
</html>
