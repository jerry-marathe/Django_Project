<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <!-- <link rel="stylesheet" href="/static/style.css'" /> -->
    </head>

    <body>
        <form method="POST" class="post-form" action="/report_update/{{report.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Report Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="rname" id="id_rname" required maxlength="20"
                            value="{{ report.rname }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">SUbject:</label>
                    <div class="col-sm-4">
                        <input type="text" name="rsubject" id="id_rsubject" required maxlength="100"
                            value="{{ report.rsubject }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Message:</label>
                    <div class="col-sm-4">
                        <input type="text" name="message" id="id_message" required maxlength="254"
                            value="{{ report.message }}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-danger">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
