<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>reports Records</title>
        {% load static %}
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="/static/style.css'" /> -->
    </head>

    <body>
        <div class="text-center">
            <h1>Report Card</h1>
        </div>
        <div class="col-md-12">
            {% for msg in messages %}
            <div class="alert alert-danger" role="alert">
                Hey..!{{ msg }}
            </div>
            {% endfor%}
        </div>
        <table class="table table-striped table-bordered table-sm shadow-lg p-3 mb-5 bg-body rounded text-center">
            <thead class="table-danger">
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.rname }}</td>
                    <td>{{ report.rsubject }}</td>
                    <td>{{ report.message }}</td>
                    <td>

                        <a href="/report_edit/{{ report.id }}"><span class="btn btn-outline-primary">Edit</span></a>
                    </td>
                    <td>
                        <a href="/report_delete/{{ report.id }} " class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center><a href="/report" class="btn btn-danger">Add New Record</a></center>
        <br>
        <a href="/report_export_csv" class="btn btn-secondary">Export CSV</a>
        <p>
            {{ employee.ename }}
        </p>
        <a href="/admin_site" class="btn btn-outline-dark">Back To Admin</a>
    </body>

</html>
