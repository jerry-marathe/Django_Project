<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Employee Records</title>
        {% load static %}
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="/static/style.css'" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class="text-center">
            <h1>Employee Data</h1>
        </div>
        <table class="table table-striped table-bordered table-sm shadow-lg p-3 mb-5 bg-body rounded">
            <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>USER Name</th>
                    <th>Employee Email</th>
                    <th>Employee Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.eid }}</td>
                    <td>{{ employee.ename }}</td>
                    <td>{{ employee.eemail }}</td>
                    <td>{{ employee.econtact }}</td>
                    <td>
                        <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                        <a href="/delete/{{ employee.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <br>
        <center><a href="/emp" class="btn btn-success">Add New Record</a></center>
        <a href="/admin_site" class="btn btn-outline-dark">Back To Admin</a>
    </body>

</html>
