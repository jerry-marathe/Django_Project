<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="/static/style.css'" />
    </head>

    <body>
        <form method="POST" class="post-form" action="/feedback_update/{{feedback.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">User Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="fname" id="id_ename" required maxlength="100"
                            value="{{ feedback.fname }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Employee Id:</label>
                    <div class="col-sm-4">
                        <input type="email" name="femail" id="id_eid" required maxlength="20"
                            value="{{ feedback.femail }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Employee Email:</label>
                    <div class="col-sm-4">
                        <input type="text" name="subject" id="id_eemail" required maxlength="254"
                            value="{{ feedback.subject }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Employee Contact:</label>
                    <div class="col-sm-4">
                        <input type="text" name="message" id="id_econtact" required maxlength="15"
                            value="{{ feedback.message }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
