<h1>this is login page</h1>
<hr/>
<form method="POST">
    {% csrf_token %}
<table border="1">
  <tr>
    <td>email :</td>
    <td><input type="text" placeholder="Enter User Name"  name="email" required/></td>
  </tr>
  {% comment %} <tr>
    <td>Email :</td>
    <td><input type="Email" placeholder="Enter Email" name="email" required/></td>
  </tr> {% endcomment %}
  <tr>
    <td>Password :</td>
    <td><input type="password" placeholder="Enter Password" name="pwd" required/></td>
  </tr>
  <tr>
    <td><button type="submit">Login</td>
  </tr>
</table>
{% if messages %}
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
{% endif %}
<hr/>
<em>If You Cannot Register <a href="{% url 'reg' %}">Registration</a></em>
</form>
