<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contact Records</title>
        {% static %}
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
        <link rel="stylesheet" href="/static/style.css'" />
    </head>

    <body>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                   
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.cname }}</td>
                    <td>{{ contact.cemail }}</td>
                    <td>{{ contact.subject }}</td>
                    <td>{{ contact.desc }}</td>
                    <td>
                        <!-- <a href="/edit/{{ contact.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                        <a href="/delete/{{ contact.id }}">Delete</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <br>
        <center><a href="/contact" class="btn btn-primary">Add New Record</a></center>
    </body>

</html>
